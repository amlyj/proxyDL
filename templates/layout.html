<!doctype html>
<html>
<head>
    {% block head %}
        {#  使用url_for来引用静态资源　#}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
        {#  在flask中配置好static路径后,直接使用static路径　#}
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"/>
        {#  引用标题   #}
        <title>
            {% block title %}{% endblock %} - Flask TODO
        </title>
    {% endblock %}
</head>
<body style="width: 100%">
<div id="content">{% block content %}{% endblock %}</div>
<div id="footer" style="position: absolute;bottom: 0px;padding-bottom:10px;text-align: center;width: 100%">
    {% block footer %}
        &copy; Copyright 2018 by <a href="https://github.com/tomoncle/">tomoncle</a>.
    {% endblock %}
</div>
</body>
